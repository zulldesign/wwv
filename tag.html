<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<title>artViper xml driven flash tag cloud</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />



<script type="text/javascript" src="scripts/swfobject.js"></script>
<script type="text/javascript">
swfobject.addDomLoadEvent(function() {
  swfobject.embedSWF(
					"tag_text_and_image_cloud.swf", "myContent4",
					"290", "250",
					"10", "tag_expressInstall.swf",
					{
						cloud_data:"tag_cloud_data.xml",
						tcolor:"0xFA9100",
						tcolor2:"0xFF5900",
						hicolor:"0xA63A00",
						tspeed:"250",
						fontFace:"Impact"
					},
					{wmode: "window", menu: "false", quality: "best"}
					);
});
</script>

	</head>

	<body>

	<div  style="width:290px; height:250px; float:left;">
		<div id="myContent4">
			<h1>Alternative content</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
		</div>
	</div>

	</body>

</html>
